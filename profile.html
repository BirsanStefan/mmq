<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MMQ</title>
      <link media="all" rel="stylesheet" href="assets/css/vendor.min.css">
      <link media="all" rel="stylesheet" href="assets/css/styles.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Rubik:300&display=swap" rel="stylesheet">

      <!-- Font Awesome -->
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
      <!-- Bootsrap -->
      <link media="all" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    </head>
  
    <body>
        <div class="wrapper">

            <div class="leftCol">
                <div class="logoLeft">
                    <a href="#">MMQ</a>
                </div>

                <div class="dashboard">
                    <i class="far fa-compass"></i>
                    <span>
                        DASHBOARD
                    </span>
                </div>
            </div>
        
            <div class="mainContent">
                <div class="topLine">

                    <div class="left">
                        <a class="anonymousClientListL" href="#">
                            <i class="fas fa-bars"></i>
                            <span>
                                Profile
                            </span>
                        </a>
                    </div>

                    <div class="right">
                        <a class="anonymousClientListR" href="#">
                            <i class="fas fa-search"></i>
                        </a>

                        <a class="anonymousClientListR green" href="#">
                            <i class="far fa-envelope"></i>
                        </a>

                        <a class="anonymousClientListR pink" href="#">
                            <i class="far fa-bell"></i>
                        </a>


                        <a class="anonymousClientListR" href="#">
                            <div class="profileImg" style="background-image: url(./assets/images/serveimage.jpeg);">
                
                            </div>
                            <span>Barry Armstrong</span>
                        </a>
                    </div>
    
                </div>

            <div class="content">
                <div class="whiteBox">
                    <div class="headerMenuTop padl23">
                        <span class="topMenuTitle">List ID: 123456789</span>
                    </div>
                    <div class="headerMenuContent">
                        <a class="menuItem" href="#">
                            <span class="iconItem">
                                <img class="iconItemImg por" src="./assets/images/user-light.png" alt="">
                            </span>
                            <div class="menuItemText">
                                <span class="titleItem">Profile</span>
                            </div>
                        </a>
                        <a class="menuItem"  href="#">
                            <span class="iconItem">
                                <img class="iconItemImg" src="./assets/images/money-bill-alt-light.png" alt="">
                            </span>
                            <div class="menuItemText">
                                <span class="titleItem">Subsidy</span>
                                <span class="infoItem">Uncertain</span>
                            </div>
                        </a>
                        <a class="menuItem"  href="#">
                            <span class="iconItem">
                                <img class="iconItemImg" src="./assets/images/Shape.png" alt="">
                            </span>
                            <div class="menuItemText">
                                <span class="titleItem">Drug List</span>
                                <span class="infoItem">6 Drugs</span>
                            </div>
                        </a>
                        <a class="menuItem"  href="#">
                            <span class="iconItem">
                                <img class="iconItemImg por" src="./assets/images/first-aid-regular.png" alt="">
                            </span>
                            <div class="menuItemText">
                                <span class="titleItem">Pharmacies</span>
                                <span class="infoItem ">2 Pharmacies</span>
                            </div>
                        </a>
                        <a class="menuItem"  href="#">
                            <span class="iconItem">
                                <img class="iconItemImg por" src="./assets/images/list-alt-light.png" alt="">
                            </span>
                            <div class="menuItemText">
                                <span class="titleItem">Plans</span>
                                <span class="infoItem">20 Plans</span>
                            </div>
                        </a>
                    </div>
                </div>
                <form class="formProfile">
                    <div class="formProfileTitle padl23">
                        <span class="formTitle">Profile Information</span>
                        <div class="formProfileTitleButton">
                            ...
                        </div>
                    </div>
                    <div class="formContent">
                        <label class="label">Zip Code</label>
                        <input class="input" type="text" placeholder="45202">
                        <label class="label">County</label>
                        <select>
                            <option value="" disabled selected>Select County</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <option value="Germany">Germany</option>
                        </select>
                        <button class="updateProfile" type="button">update profile</button>
                    </div>
                </form>
            </div>

            <footer class="footer">
                <div class="footerLeft">
                    <a href="#">&#9400; 2019 My Medicare Question - All Rights Reserved.</a>
                </div>

                <div class="footerRight">
                    <a href="#">Data Design Systems</a>
                </div>
            </footer>
            </div>
            
        </div>
    </body>
    

</html>
